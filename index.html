<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Join us today!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <i class='bx bxs-user user'></i>
    <p class="heading">Fill in the form and be a part of our club!</p>

    <section>
        <input type="text" id="nameI" placeholder="Name">
        <input type="text" id="mailI" placeholder="Email">
    </section>
    <section>
        <input type="date" id="date"placeholder="Date of Birth">
        <input type="text" id="extraI" placeholder="Tell us about yourself!">
    </section>
    <section>
        <input type="number" step="1" id="gradeI" placeholder="Grade">
        <input type="text" id="AchievementsI" placeholder="Any Achievement? If so, describe them.">
    </section>
    <section>
        <div class="opt">
            <input type="radio" id="radio"name="radio" >
            <label for="radio" id="label">Turn Notifications On</label>
        </div>
        <div class="opt">
            <input type="radio" id="radio2" name="radio" >
            <label for="radio" id="label2">Turn Notifications Off</label>
        </div>
        
    </section>
    <button class="submit" id="submit">Submit</button>

    <script src="index.js"></script>    
</body>
</html>
